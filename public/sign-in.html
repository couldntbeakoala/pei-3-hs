<!DOCTYPE html>
<!-- PÁGINA DE LOGIN & CADASTRO DE USUÁRIO -->
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/sign-access.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>

        <!-- 
        O que estiver com a classe "mobile" só aparece no mobile (especificado, no caso, como telas com largura menor que 1020px)
        O que estiver com a classe "desktop" só aparece no desktop (especificado, no caso, como telas com largura maior que 1020px)
        Caso haja necessidade de ajuste, observar o media query (@media...) no CSS.
        -->
        
        <div class="nav">
            <!-- Abrir modal (barra de navegação para telas menores) em barra de navegação adaptada para telas maiores -->
            <div class="mobile navbarBtn" id="navBtn">
                <strong id="nav-menu-open">...</strong>
            </div>
            <ul class="nav-list desktop">
                <li><a href="/index.html">Página principal</a></li>
                <li><a class="active sign-in" href="#">Entrar</a></li>
            </ul>
            <h1>HidroSmart</h1>
        </div>
        <div class="mobile closed" id="nav-mobile">
            <!-- Fechar modal (barra de navegação para telas menores) -->
            <div class="mobile navbarBtn" id="navBtn">
                <strong id="nav-menu-close">X</strong>
            </div>
            <!-- Modal que aparecerá ao ser aberto -->
                <div class="dropdownMenu" id="dropdownMenu">
                <h1>HidroSmart</h1>
                <ul class="nav-list mobile" id="dropdown-content">
                    <li><a href="/index.html">Página principal</a></li>
                    <li><a class="active sign-in" href="#">Entrar</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <!-- Para entrar com usuário pré-existente -->
                <div class="login" style="display: block;">
                    <h1>Login</h1>
                    <form class="form" action="/api/login" method="post">
                        <label>Usuário / E-mail</label>
                        <input type="text" id="userInput" name="userInput" placeholder="Digite seu nome de usuário ou e-mail cadastrado" required>
                        <label>Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button class="form-btn" type="submit" value="Entrar">Entrar</button>
                        <!-- Após a autenticação ocorrer apropriadamente, redirecionar à página inicial do usuário (/home.html) -->
                    </form>
                    <div class="link" id="signup-link">
                        Não tem cadastro? <a href="#">Cadastre-se!</a>
                    </div>
                    <!-- Foi usado CSS para trocar endereço ou para ativar login e desativar cadastro novamente -->
                </div>
                
                <!-- Para cadastrar novo usuário -->
                <div class="register" style="display: none;">
                    <h1>Cadastro</h1>
                    <form class="form" action="/api/register" method="post">
                        <label>Usuário</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário" required>
                        <label>E-mail</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>




                        
                        
                        <!-- Adicionar campos necessários para eventualmente avaliar a tarifa e apresentar o valor à vazão ocorrida -->                      
                        <label>Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <label>Confirme sua senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Redigite sua senha para confirmá-la" required>
                        <button class="form-btn" type="submit" value="Cadastrar">Cadastrar</button>
                        <!-- Ao cadastrar (após autenticação ser feita), redirecionar ao login -->
                    </form>
                    <div class="link" id="login-link">
                        Já tem uma conta? <a href="#">Conecte-se!</a>
                    </div>
                    <!-- Foi usado CSS para trocar endereço ou para ativar login e desativar cadastro novamente -->
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_item">
                <a href="#">
                    <!-- Inserir link correspondente -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <rect x="1" y="1" width="22" height="22" ry="5" stroke="currentColor" fill="none" rx="10"/>
                        <line x1="1" x2="12" y2="12" stroke="currentColor" y1="5"/>
                        <line y2="12" stroke="currentColor" x1="23" x2="12" y1="5"/>
                    </svg>
                <span id="name">E-mail</span>
                </a>
                <span id="msg">Envie-nos um e-mail!</span>
            </div>
            <div class="footer_item">
                <a href="#">
                    <!-- Inserir link correspondente -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <rect x="1" y="1" width="22" height="22" rx="5" ry="5" stroke="currentColor" fill="none"/>
                        <circle cx="12" cy="12" r="5.75" stroke="currentColor" fill="none"/>
                        <circle cx="19.5" cy="6.25" r="1.75" fill="currentColor"/>
                    </svg>
                <span id="name">Instagram</span>
                </a>
                <span id="msg">Envie-nos uma mensagem!</span>
            </div>
            <!-- Inserir informações básicas de contato -->
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
